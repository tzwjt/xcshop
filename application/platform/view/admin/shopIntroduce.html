<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container',{
        toolbars:[
            ['undo', 'redo', 'bold', 'indent', 'italic','underline', 'strikethrough', 'subscript', 'superscript', 'formatmatch',
            'selectall', 'preview', 'horizontal', 'removeformat', 'unlink', 'cleardoc', 'fontfamily','fontsize',
            'paragraph'],
            ['simpleupload', 'link', 'spechars', 'justifyleft', 'justifyright', 'justifycenter', 'justifyjustify',
            'forecolor', 'backcolor']
        ],
        serverUrl: "__STATIC__/ueditor/php/controller.php?imgUrl=__ROOT__/UPLOAD_AGENT_SHOP"
    });
    var vueMain;
    $(function () {
        // $('.ncsc-form-goods').hide();
        // $('.ncsc-form-goods:eq(0)').show();
        vueMain = new Vue({
            el: "#vue-main",
            data: {
                info:{},
                thumb:''
            },
            mounted: function () {
                this.$http.post("{:url('platform/System/shopIntroduce')}", {},
                    {emulateJSON: true}).then(function (res) {
                    if (res.data.code == 0) {
                       this.info=res.data.data;
                       this.info.introduce_id=this.info.id>0?this.info.id:'';
                       this.thumb=this.info.pic.split(";")[0];
                        ue.ready(function() {
                            ue.setContent(vueMain.info.content);
                        });

                    }else{
                        layer.alert(res.data.msg,{icon:5});
                    }
                });
            },
            methods: {
                delImg: function () {
                    this.info.pic='';
                },
                btnSave:function () {
                    if(this.info.title==''){
                        layer.msg("请填写标题",{shade:[0.2,"#333"]});
                        return;
                    }
                    if(this.info.title.length>50){
                        layer.msg("标题不能超过50个字符",{shade:[0.2,"#333"]});
                        return;
                    }
                    if(this.info.pic==''){
                        layer.msg("请上传图片",{shade:[0.2,"#333"]});
                        return;
                    }
                    this.info.content = ue.getContent();

                        this.$http.post("{:url('platform/System/addAndEditShopIntroduce')}", {
                                introduce_id:this.info.introduce_id,
                                title:this.info.title,
                                pic:this.info.pic,
                                content:this.info.content,
                                is_use:this.info.is_use,
                            },
                            {emulateJSON: true}).then(function (res) {
                            if (res.data.code == 0) {
                                layer.alert(res.data.msg,{icon:6},function () {
                                    location.reload();
                                });
                            }else{
                                layer.alert(res.data.msg,{icon:5});
                            }
                        });

                },
            },
        });
    });
    function imgUpload(event) {
        var fileid = $(event).attr("id");
        var data = { 'file_path' : UPLOADCOMMON };
        uploadFile(fileid,data,function(res){
            if (res.state == 1) {
                vueMain.thumb=res.file.smallPath.path;
                vueMain.info.pic=res.file.smallPath.path+";"+res.file.bigPath.path;
            } else {
                vueMain.thumb='';
                vueMain.info.pic='';
                layer.alert("图片上传失败", {icon: 6, title: '提示'});
            }
        },"{:url('util/img_upload/photoAlbumUploadComm')}");
    }
    //图片幕布出现
    $(".draggable-element").live('mouseenter', function () {
        $(this).children(".black-bg").show();
    });
    //图片幕布消失
    $(".draggable-element").live('mouseleave', function () {
        $(this).children(".black-bg").hide();
    });
</script>
