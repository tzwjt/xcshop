        .btn-common, .btn-common-cancle {
            margin: 15px 0 5px 226px !important;
        }
        .user_type label{
            vertical-align: middle;
            margin: 0 5px 0 0;
            display: inline-block;
            font-weight: normal
        }
        .user_type input{
            margin:0;
        }
        .is_btn {
            display: inline-block;
            height: 30px;
            width: 44px;
            text-align: center;
            background-color: #ECF0F1;
            border-color: #BEC3C7;
            color: #777;
            cursor: pointer;
        }

        .is_btn_yes {
            border-radius: 4px 0 0 4px;
            border-width: 1px 0 1px 1px;
        }

        .is_btn_no {
            border-radius: 0 4px 4px 0;
            border-width: 1px 1px 1px 0;
        }

        .is_btn_yes.active {
            background-color: #0072D2;
            border-color: #0072D2;
            color: #fff;
        }

        .is_btn_no.active {
            color: #FFF;
            background-color: #96A6A6;
            border-color: #808B8D;
        }
    </style>

<body>
{include file='index/head'/}
<article class="ns-base-article" id="vue-main" v-cloak>
    <aside class="ns-base-aside">
        {include file='index/nav_left'}
        <nav>
            <ul>
                <li onclick="location.href='{:url('admin/expresscompany')}';" title="物流配送">物流配送</li>
                <li onclick="location.href='{:url('admin/platformShop')}';" title="平台体验店">平台体验店</li>

                <li onclick="location.href='{:url('admin/webconfig')}';" title="基础设置">基础设置</li>
                <li onclick="location.href='{:url('admin/picconfig')}';" title="图片设置">图片设置</li>
                <li onclick="location.href='{:url('admin/agentwithdrawsetting')}';" title="代理商提现设置">代理商提现设置</li>
                <li onclick="location.href='{:url('admin/notifyindex')}';" title="通知设置">通知设置</li>
                <li class="selected" onclick="location.href='{:url('admin/customservice')}';" title="客服设置">客服设置</li>
                <li onclick="location.href='{:url('admin/paylist')}';" title="支付设置">支付设置</li>
                <li onclick="location.href='{:url('admin/originalroadrefundsetting')}';" title="原路退回配置">原路退回配置</li>


            </ul>
        </nav>
        <div style="height:50px;"></div>
        <div id="bottom_copyright">
            <footer>
                <img src="" id="copyright_logo"/>
                <p>
                    <span id="copyright_meta"></span>
                    <br/>
                    <span id="copyright_companyname"></span>
                    <br/>
                    <span id="copyright_desc"></span>
                </p>
            </footer>
        </div>
    </aside>
    <section class="ns-base-section">

        <!-- 操作提示 -->
        <div class="ns-warm-prompt" >
            <div class="alert alert-info">
                <button type="button" class="close" onclick="$('.ns-warm-prompt').hide();">&times;</button>
                <h4>
                    <i class="fa fa-bell"></i>
                    <span>操作提示</span>
                </h4>
                <div style="font-size:12px;text-indent:18px;">
                    客服设置
                </div>
            </div>
        </div>

        <div style="position:relative;margin:10px 0;">
            <!-- 三级导航菜单 -->

            <nav class="ns-third-menu">
                <ul>
                    <li class="selected">客服设置</li>
                </ul>
            </nav>

        </div>
        <div class="ns-main">
            <div class="alert mt10 top-alert" style="clear:both;">
                <ul class="mt5">
                    <li>当前客服仅适用于以下两种链接</li>
                    <li>1.美洽(链接地址：<a href="http://www.meiqia.com"  target="_brank">www.meiqia.com</a>;使用教程：&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:url('document?name=meiqia')}" target="_blank">美洽教程链接</a>)</li>
                    <li>2.KF5(链接地址：<a href="http://www.kf5.com" target="_brank">www.kf5.com</a>;使用教程：&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:url('document?name=kf5')}" target="_blank">KF5教程链接</a>)</li>
                </ul>
            </div>

            <input type="hidden" id="withdraw_id" value="143">
            <div class="set-style">
                <dl>
                    <dt>客服链接:</dt>
                    <dd>
                        <input id="service_addr" type="text" v-model="info.service_addr" />
                    </dd>
                </dl>
                <dl>
                    <dt>是否开启:</dt>
                    <dd>
                        <span class="is_btn is_btn_yes" :class="{active:info.is_use==1}" @click="checkUse()">是</span><span class="is_btn is_btn_no" :class="{active:info.is_use==0}" @click="checkUse()">否</span>

                    </dd>
                </dl>
                <button class="btn-common btn-big" @click="ajaxSubmit();">提交</button>
            </div>
        </div>

    </section>
</article>

<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/jquery-ui-private.css">
<script>
    var platform_shopname= '{$platformInfo.platform_site_name}';
</script>
<script type="text/javascript" src="__STATIC__/admin/js/jquery-ui-private.js" charset="utf-8"></script>
<script type="text/javascript" src="__STATIC__/admin/js/jquery.timers.js"></script>

<script type="text/javascript" src="__STATIC__/vue/vue.js"></script>
<script type="text/javascript" src="__STATIC__/vue/vue-resource.js"></script>
<script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
<script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
<script>
    var vueMain;
    $(function () {
        vueMain=new Vue({
            el:"#vue-main",
            data:{
                info:{}
            },
            mounted:function () {
                this.$http.post("{:url('platform/Config/customerService')}", {},
                    {emulateJSON: true}).then(function (res) {
                    if (res.data.code == 0) {
                        this.info={
                            is_use:res.data.data.is_use,
                            service_addr:res.data.data.value.service_addr
                        }
                    }
                });
            },
            methods: {
                ajaxSubmit:function () {
                    this.$http.post("{:url('platform/Config/setCustomService')}", this.info,
                        {emulateJSON: true}).then(function (res) {
                        if (res.data.code == 0) {
                            layer.alert(res.data.msg,{icon:6},function () {
                                location.reload();
                            });
                        }else{
                            layer.alert(res.data.msg,{icon:5});
                        }
                    });
                },
                checkUse:function () {
                    if(this.info.is_use==1){
                        this.info.is_use=0;
                    }else{
                        this.info.is_use=1;
                    }
                }
            }
        });
    });
</script>

</body>
</html>
