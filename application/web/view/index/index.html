    <template v-for="(item,index) in shopIndexInfo">
        <template v-if="item.content.length>1">
            <div class="carousel slide" :id="'myCarousel'+index">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li :data-target="'#myCarousel'+index" :class="{active:index1==item.activeIndex}"
                        :data-slide-to="index1" v-for="(item1,index1) in item.content"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item video-frame" :id="'object-'+index+'-'+index2" :class="{active:index2==item.activeIndex}" v-for="(item2,index2) in item.content">
                        <img @click="changeImg(item2,'object-'+index+'-'+index2)" :src="item2.image_position">
                    </div>
                </div>
            </div>
        </template>
        <template v-else>
            <div class="ad video-frame col-xs-3" style="margin: 3px 0;padding: 0" :id="'object-'+index+'-'+0">
                <a>
                    <img @click="changeImg(item.content[0],'object-'+index+'-'+0)" :src="item.content[0].image_position" style="width:100%;padding: 4px;"/>
                </a>
            </div>
        </template>
    </template>
    <div style="clear:both"></div>
</div>

<script>
    $(function(){
        $('#myCarousel').carousel({
            interval: 3000
        });

    });
    var main;
    $(function () {
        // $("#foot-home p").css("color", "#e92076");
        // $("#foot-home img").attr("src", "__STATIC__/wap/images/home-3.png");
        main = new Vue({
            el: "#vue-main",
            data: {
                shopIndexInfo: [],
                is_show: true
            },
            mounted: function () {
                this.$http.post("{:url('shop/System/pcShopIndexBlock')}", {},
                    {emulateJSON: true}).then(function (res) {
                    if (res.data.code == 0) {
                        this.shopIndexInfo = res.data.data.data;
                        for (i = 0; i < this.shopIndexInfo.length; i++) {
                            if (this.shopIndexInfo[i].content.length > 1) {
                                this.shopIndexInfo[i].activeIndex = 0;
                            }
                        }
                        setInterval(function () {
                            for (i = 0; i < main.shopIndexInfo.length; i++) {
                                if (main.shopIndexInfo[i].content.length > 1) {
                                    if (main.shopIndexInfo[i].activeIndex == main.shopIndexInfo[i].content.length - 1) {
                                        main.shopIndexInfo[i].activeIndex = 0;
                                    } else {
                                        main.shopIndexInfo[i].activeIndex++;
                                    }
                                }
                            }
                            main.is_show = false;
                            main.is_show = true;
                        }, 3000);
                    }
                });
            },
            methods: {
                changeImg: function (data,id) {
                    if (data.type == 'image' && data.link_url != '') {
                        // alert("__ROOT__/index.php?s="+data.link_url);
                        location.href = "__ROOT__/index.php?s=" + data.link_url;
                    }
                    if (data.type == 'video') {
                        if(data.video_position==''){
                            layer.msg("暂没链接视频",{shade:[0.2,"#000"]});
                            return;
                        }
                        // $("#video").show();
                        // $("#video #content").html(data.video_position);
                        // layer.open({
                        //     type: 1,
                        //     title:'视频',
                        //     skin: 'layui-layer-demo', //样式类名
                        //     closeBtn: 0, //不显示关闭按钮
                        //     anim: 2,
                        //     area: ['600px', '530'], //宽高
                        //     shadeClose: true, //开启遮罩关闭
                        //     content: data.video_position
                        // });
                        layer.open({
                            type: 1,
                            title:"视频",
                            skin: 'layui-layer-rim', //加上边框
                            area: ['660px', '600px'], //宽高
                            content: data.video_position
                        });
                        // $("#"+id).html(data.video_position);
                    }
                }
            }
        });
    });


    function payer(){
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['560px', '560px'], //宽高
            content: '<video src="__STATIC__/video/video.mp4" controls="controls">您的浏览器不支持 video 标签。</video>'
        });
    }
</script>
