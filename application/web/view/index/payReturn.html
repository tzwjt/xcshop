<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>支付结果</title>
    <script src="__STATIC__/template/wap/js/jquery.js"></script>
    <link type="text/css" rel="stylesheet" href="__STATIC__/template/wap/css/pay/pc_option_payment_common.css">
    <link type="text/css" rel="stylesheet" href="__STATIC__/template/wap/css/pay/pc_option_payment.css">
    <style>
        .cart-btn{
            background: #4CAF50;
        }
        .cart-btn:hover{
            background: #479C4B;
        }
    </style>
</head>
<body>
{if condition="$status==-1"}
<div style="position: absolute;width: 100%;height: 100%;background: rgba(0,0,0,0.8);text-align: center;">
    <img src="__STATIC__/template/wap/css/pay/other_view.png" class="other-view "/>
</div>
{else/}

<div class="header container">
    <div class="logo fl" style="width: 280px;">
        <img src="__STATIC__/web/images/logo-6.png" style="width: 100%;" />
    </div>
</div>

<div class="layout cart-btn-wrap">
    <div class="js-main container border border-gray-white text-default">
        <div style="padding:40px;">
            {if condition="$status eq 1"}
            <p style="font-size:16px;">
                <img src="__STATIC__/template/wap/css/pay/pay_success.png" style="vertical-align: middle;margin-right: 10px;width: 30px;"/>支付成功
            </p>
            {else/}
            <p style="font-size:16px;">
                <img src="__STATIC__/template/wap/css/pay/pay_error.png" style="vertical-align: middle;margin-right: 10px;width: 30px;"/>支付失败
            </p>
            {/if}

            {notempty name="$order_no"}
            <p style="text-indent: 40px;">
                订单号：<span class="text-sub">{$order_no}</span>
            </p>
            {/notempty}
        </div>
        <div class="padding-small order-container" style="margin-top:20px;">
            <div class="text-center">
                <a class="cart-btn text-default" href="{:url('web/index/self')}">会员中心</a>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="copyright">
        <div class="ft-copyright">
            <a href="javascript:;" target="_blank">美肤日制提供技术支持</a>
        </div>
    </div>
</div>
{/if}
</body>
</html>
