    <style>
        .goods-desc {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .thumbnail {
            border: none;
            cursor: pointer;
        }

        .thumbnail h3 {
            padding-top: 0.5em;
        }

        .a-list:hover {
            text-decoration: none;
        }

        #format {
            background-image: url("__STATIC__/wap/images/format.jpg");
            background-size: 1.5em 1.5em;
            background-position: 0 50%;
            background-repeat: no-repeat;
            border: 1px solid #ddd;
            border-radius: 5em;
            height: 2em;
        }

        #format p {
            text-indent: 2em;
            color: #888;
            word-spacing: 0.8em;
        }

        .recommand-goods img {
            border: 1px solid #efefef;
            border-radius: 1em;
        }

        .thumbnail {
            margin-bottom: 0;
            position: relative;
        }

        .thumbnail .niu-btn-info {
            position: absolute;
            bottom: 10%;
            left: 8%;
            color: #fff;
            font-size: 1.2em;
            letter-spacing: 0.1em;
            background-color: transparent;
            border: 1px solid #fff;
            padding: 0.5em 0.8em;
            border-radius: 1.5em;
        }

        .thumbnail .niu-btn-info:hover {
            background-color: #fff;
            color: #000;
        }

        .introduce h1 {
            font-size: 36px;
            padding: 42px 0 26px;
            font-weight: 500;
            text-align: center;
        }

        .introduce p {
            line-height: 32px;
            font-size: 14px;
            color: #8d8d8d;
            text-indent: 2em;
        }
        #hint p{
            font-size:14px;
            color:#666;
            margin: 0.5em;
        }

<body style="padding-top: 0;">
{include file='index/nav_bar'}
<div style="margin-top: 110px;margin-bottom: 120px;">
    <div class="row" style="text-align: center;">
        <img src="__STATIC__/images/1464223999.png" style="width:100%;"/>
    </div>
    <div class="container" style="margin-top: 1em;">
        <h1 style="text-align: center;color:#666;font-size:33px;letter-spacing: 0.2em;margin: 0.5em;">防伪查询</h1>
        <div class="row" style="margin-top: 1em;">
            <div class="col-sm-6 col-sm-offset-3" style="text-align: center;">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label for="FwCode" style="color:#666;font-size:16px;font-weight: normal;">防伪码：</label>
                        <input type="text" class="form-control" name="FwCode" id="FwCode" placeholder="" maxlength="28" style="width:200px;"/>
                    </div>
                    <button type="button" class="btn btn-default" onclick="fwchack('FwCode','ReturnResult')">查询</button>
                </form>
            </div>
            <div class="col-sm-6 col-sm-offset-3" id="ReturnResult" style="color: #FF0000;margin-top: 10px;font-size:14px;text-align: center;"></div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-sm-6 col-sm-offset-3" id="hint">
                <h4 style="color:#1B9AF7;font-size:22px;">防伪提示</h4>
                <p>1、检查标贴的完好性，刮开/揭开防伪标签。</p>
                <p>2、在左面的输入框内依次正确输入上面的防伪码。</p>
                <p>3、核对输入框内的防伪码和标贴一致后点击查询按钮。</p>
                <p>4、稍后系统会显示出查询结果
            </div>
        </div>
    </div>
</div>
