<script>
    var vueMain;
    $(function () {
        vueMain=new Vue({
            el:"#vue-main",
            data:{
                shopIntroduce:{
                    path:['','']

                }
            },
            mounted:function () {
                this.$http.post("{:url('shop/System/shopIntroduce')}", {},
                    {emulateJSON: true}).then(function (res) {
                    if (res.data.code == 0) {
                        this.shopIntroduce=res.data.data;
                        this.shopIntroduce.path=this.shopIntroduce.pic.split(";");

                    }
                });
            }


        });

    });


</script>
